<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #106eea, #198ba2);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">üìã Cadastro de Usu√°rio</h1>

    <!-- ‚úÖ MENSAGENS MELHORADAS -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Formul√°rio -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Dados do Usu√°rio</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/usuarios/save}" th:object="${usuarioModel}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nome:</label>
                            <input type="text" th:field="*{nomeUsuario}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">RG:</label>
                            <input type="text" th:field="*{rg}" class="form-control" required>
                            <small class="text-muted">Digite um RG √∫nico</small>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">CPF:</label>
                            <input type="text" th:field="*{cpf}" class="form-control" required>
                            <small class="text-muted">Digite um CPF √∫nico</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nome da M√£e:</label>
                            <input type="text" th:field="*{nomeMae}" class="form-control" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">üíæ Salvar Usu√°rio</button>
                <a th:href="@{/orcamentos}" class="btn btn-success">üí∞ Ir para Or√ßamentos</a>
            </form>
        </div>
    </div>

    <!-- Busca -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>üîé Buscar Usu√°rio</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/usuarios/pesquisar}" method="get" class="row">
                <div class="col-md-8">
                    <input type="text" name="nome" class="form-control" placeholder="Digite o nome para buscar">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-outline-primary">Buscar</button>
                    <a th:href="@{/usuarios}" class="btn btn-outline-secondary">Mostrar Todos</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela -->
    <div class="card">
        <div class="card-header">
            <h5>üë• Usu√°rios Cadastrados</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>Nome da M√£e</th>
                    <th>A√ß√µes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nomeUsuario}"></td>
                    <td th:text="${usuario.cpf}"></td>
                    <td th:text="${usuario.rg}"></td>
                    <td th:text="${usuario.nomeMae}"></td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                           class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
