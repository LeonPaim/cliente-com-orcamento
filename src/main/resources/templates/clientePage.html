<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #106eea, #198ba2);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">ğŸ‘¥ Cadastro de Cliente</h1>

    <!-- Mensagens -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- NavegaÃ§Ã£o -->
    <!-- Na seÃ§Ã£o de NavegaÃ§Ã£o, adicione: -->
    <div class="mb-4">
        <a th:href="@{/usuarios}" class="btn btn-info">ğŸ‘¤ UsuÃ¡rios</a>
        <a th:href="@{/orcamentos}" class="btn btn-primary">ğŸ’° OrÃ§amentos</a>
        <!-- NOVO BOTÃƒO -->
        <a th:href="@{/clientes/relatorio}" class="btn btn-warning">ğŸ“Š RelatÃ³rio de Clientes</a>
    </div>


    <!-- FormulÃ¡rio -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Dados do Cliente</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/clientes/save}" th:object="${clienteModel}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nome:</label>
                            <input type="text" th:field="*{nome}" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">CPF:</label>
                            <input type="text" th:field="*{cpf}" class="form-control" required>
                            <small class="text-muted">Digite um CPF Ãºnico</small>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">ğŸ’¾ Salvar Cliente</button>
            </form>

        </div>
    </div>




















    <!-- Busca -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>ğŸ” Buscar Cliente</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/clientes/pesquisar}" method="get" class="row">
                <div class="col-md-8">
                    <input type="text" name="nome" class="form-control" placeholder="Digite o nome para buscar">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-outline-primary">Buscar</button>
                    <a th:href="@{/clientes}" class="btn btn-outline-secondary">Mostrar Todos</a>
                </div>
            </form>
        </div>
    </div>










    <!-- Tabela -->
    <div class="card">
        <div class="card-header">
            <h5>ğŸ“‹ Clientes Cadastrados</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>AÃ§Ãµes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                           class="btn btn-warning btn-sm">âœï¸ Editar</a>
                        <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja deletar este cliente?')">ğŸ—‘ï¸ Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
